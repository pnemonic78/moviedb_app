// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 29
    compileSdkVersion = 29

    // App dependencies
    support_version = '28.0.0'
    timber_version = '4.7.1'
    rxandroid2_version = '2.1.1'
    rxkotlin2_version = '2.2.0'
    rxkbinding2_version = '2.0.0'
    rxjava_version = '2.1.9'
    dagger2_version = '2.15'
    sqlbrite2_version = '2.0.0'
    junit_version = '4.12'
    espresso_version = '3.0.0'
    constraint_layout_version = '1.1.3'
    retrofit2_version = '2.3.0'
    okhttp3_version = '3.9.1'
    glide_version = '4.1.1'
}